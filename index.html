<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-operation">0</div>
            <div class="calc-typed">0</div>
          </div>
          <div class="calc-button-row">
            <div class="button" id="delete">C</div>
            <div class="button" id="erase">&lAarr;</div>
            <div class="button">/</div>
            <div class="button">*</div>
          </div>
          <div class="calc-button-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">-</div>
          </div>
          <div class="calc-button-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button p" id="plus">&plus;</div>
          </div>
          <div class="calc-button-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
          </div>
          <div class="calc-button-row">
            <div class="button">&dot;</div>
            <div class="button">0</div>
            <div class="button r" id="result">&equals;</div>
            </div>
          </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
